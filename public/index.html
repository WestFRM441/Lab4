<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Discovery Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="./photos/fav_icon.png">

</head>

<body>
  <main class="container py-4">
    <header>
      <h2>The Great Music Discovery Application</h2>
      <p>Explore various tracks or new artists</p>
    </header>

    <form id="searchForm">
      <section class="mb-4">
        <legend>Search Type</legend>
        <nav class="d-flex gap-3">
          <section class="form-check">
            <input class="form-check-input" id="artistToggle" type="radio" name="searchType" value="artist" checked />
            <label class="form-check-label" for="artistToggle">Artist</label>
          </section>
          <section class="form-check">
            <input class="form-check-input" id="genreToggle" type="radio" name="searchType" value="genre" />
            <label class="form-check-label" for="genreToggle">Genre</label>
          </section>
        </nav>
      </section>

      <section class="mb-4">
        <label class="form-label" for="searchInput">Search</label>
        <section class="input-group">
          <input id="searchInput" type="text" class="form-control" placeholder="Enter an artist or genre..." />
          <button type="submit" class="btn btn-primary">Search</button>
        </section>
      </section>

      <section id="genreSelection">
        <h3>Pick your genres...</h3>
        <ul class="mt-3 list-unstyled">
          <li class="form-check">
            <input title="checkbox" class="form-check-input" type="checkbox" value="rock" />
            <label class="form-check-label">Rock</label>
          </li>
          <li class="form-check">
            <input title="checkbox" class="form-check-input" type="checkbox" value="pop" />
            <label class="form-check-label">Pop</label>
          </li>
          <li class="form-check">
            <input title="checkbox" class="form-check-input" type="checkbox" value="hip hop" />
            <label class="form-check-label">Hip Hop</label>
          </li>
          <li class="form-check">
            <input title="checkbox" class="form-check-input" type="checkbox" value="jazz" />
            <label class="form-check-label">Jazz</label>
          </li>
          <li class="form-check">
            <input title="checkbox" class="form-check-input" type="checkbox" value="electronic" />
            <label class="form-check-label">Electronic</label>
          </li>
          <li class="form-check">
            <input title="checkbox" class="form-check-input" type="checkbox" value="r&b" />
            <label class="form-check-label">R&amp;B</label>
          </li>
        </ul>
      </section>
    </form>

    <section id="results" class="mt-5 text-center">
      <h3>Results</h3>
    </section>
  </main>
  <footer class="footer">
    <section class="footer__inner">
   Â© 2025 Music Recommender | Built by Anaya West
    </section>
  </footer>
  <script src="./script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
